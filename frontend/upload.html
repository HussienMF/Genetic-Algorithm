<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 Upload Dataset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .file-input {
      display: block;
      width: 100%;
      padding: 10px;
      border: 2px dashed #dfe6ec;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .file-input:hover {
      border-color: #2c6fbb;
    }
    .form-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 24px;
    }
    .btn-primary {
      background: #2c6fbb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #1e5aa8;
    }
    .progress-bar {
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
      margin: 16px 0;
    }
    .progress-fill {
      height: 100%;
      background: #2c6fbb;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <div class="form-card">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">🚀 Upload Your Dataset</h1>
        <p class="mb-6">Upload a CSV file or provide a URL to start feature selection analysis.</p>

        <form id="uploadForm" enctype="multipart/form-data" class="space-y-6">
          <!-- File Upload -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">📁 Upload CSV File</label>
            <input type="file" name="file" accept=".csv" class="file-input" required>
          </div>

          <!-- URL Input -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">🔗 Or CSV URL</label>
            <input type="url" name="url" placeholder="https://example.com/data.csv" class="w-full p-3 border border-gray-300 rounded-md">
          </div>

          <!-- GA Parameters -->
          <div class="border-t pt-6">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">⚙️ Genetic Algorithm Parameters</h2>
            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Population Size</label>
                <input type="number" name="pop_size" value="40" min="10" class="w-full p-3 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Generations</label>
                <input type="number" name="generations" value="12" min="5" class="w-full p-3 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Mutation Rate</label>
                <input type="number" step="0.01" name="mutation_rate" value="0.02" min="0.01" max="0.1" class="w-full p-3 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Crossover Rate</label>
                <input type="number" step="0.01" name="crossover_rate" value="0.8" min="0.5" max="1.0" class="w-full p-3 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">CV Folds</label>
                <input type="number" name="cv" value="3" min="2" class="w-full p-3 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Model Type</label>
                <div class="mt-2 space-y-2">
                  <label class="flex items-center">
                    <input type="radio" name="model_type" value="linear" checked class="mr-2">
                    Linear Regression
                  </label>
                  <label class="flex items-center">
                    <input type="radio" name="model_type" value="ridge" class="mr-2">
                    Ridge Regression
                  </label>
                  <label class="flex items-center">
                    <input type="radio" name="model_type" value="mlp" class="mr-2">
                    MLP (Neural Network)
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Comparison Mode -->
          <div class="border-t pt-6">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">📊 Comparison Mode</h2>
            <div class="space-y-4">
              <label class="flex items-center">
                <input type="radio" name="mode" value="all" checked class="mr-2">
                Compare ALL algorithms
              </label>
              <label class="flex items-center">
                <input type="radio" name="mode" value="select" class="mr-2">
                Select specific algorithms:
              </label>
              <div class="ml-6 grid md:grid-cols-3 gap-2">
                <label class="flex items-center">
                  <input type="checkbox" name="methods" value="SelectKBest" checked class="mr-2">
                  SelectKBest
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="methods" value="LassoCV" checked class="mr-2">
                  LassoCV
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="methods" value="RFE" checked class="mr-2">
                  RFE
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="methods" value="VarianceThreshold" checked class="mr-2">
                  VarianceThreshold
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="methods" value="MutualInfo_topK" checked class="mr-2">
                  MutualInfo
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="methods" value="RandomForest_topK" checked class="mr-2">
                  RandomForest
                </label>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" class="btn-primary w-full">
              🚀 Run Feature Selection
            </button>
            <div id="progress" class="progress-bar" style="display:none;">
              <div class="progress-fill"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const progress = document.getElementById('progress');
      const progressBar = document.querySelector('.progress-fill');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      progress.style.display = 'block';

      try {
        const res = await fetch('http://127.0.0.1:8000/run', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || 'Unknown error');
        }

        const data = await res.json();
        localStorage.setItem('lastResult', JSON.stringify(data));
        window.location.href = 'results.html';
      } catch (err) {
        alert('❌ Error: ' + err.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Run Feature Selection';
      }
    });
  </script>
</body>
</html>
