        <label>🔗 Or CSV URL: <input name="url" type="text" size="50"></label>

        <fieldset>
            <legend>⚙️ Genetic Algorithm Parameters</legend>
            Population Size: <input name="pop_size" type="number" value="40" min="10"><br>
            Generations: <input name="generations" type="number" value="12" min="5"><br>
            Mutation Rate: <input name="mutation_rate" type="number" step="0.01" value="0.02" min="0.01" max="0.1"><br>
            Crossover Rate: <input name="crossover_rate" type="number" step="0.01" value="0.8" min="0.5" max="1.0"><br>
            CV Folds: <input name="cv" type="number" value="3" min="2"><br>
            <label><input type="radio" name="model_type" value="linear" checked> Linear Regression</label>
            <label><input type="radio" name="model_type" value="ridge"> Ridge Regression</label>
            <label><input type="radio" name="model_type" value="mlp"> MLP (Neural Network)</label>
        </fieldset>

        <fieldset>
            <legend>📊 Comparison Mode</legend>
            <label><input type="radio" name="mode" value="all" checked> Compare ALL algorithms</label>
            <label><input type="radio" name="mode" value="select"> Select specific algorithms:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="methods" value="SelectKBest"> SelectKBest</label>
                <label><input type="checkbox" name="methods" value="LassoCV"> LassoCV</label>
                <label><input type="checkbox" name="methods" value="RFE"> RFE</label>
                <label><input type="checkbox" name="methods" value="VarianceThreshold"> VarianceThreshold</label>
                <label><input type="checkbox" name="methods" value="MutualInfo_topK"> MutualInfo</label>
                <label><input type="checkbox" name="methods" value="RandomForest_topK"> RandomForest</label>
            </div>
        </fieldset>

        <button type="submit">🚀 Run Feature Selection</button>
    </form>

    <div id="result"></div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '<p>Processing... please wait.</p>';
    resultDiv.style.display = 'block';

    try {
        const res = await fetch('http://127.0.0.1:8000/run', {
            method: 'POST',
            body: formData
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Unknown error');

        let html = `<h2>✅ Results for ${data.dataset} (Model: ${data.model_type.toUpperCase()})</h2>`;
        html += `<table border="1" style="width:100%; border-collapse: collapse;">
            <tr><th>Method</th><th># Features</th><th>MSE</th><th>Time</th></tr>`;
        for (const [method, res] of Object.entries(data.results)) {
            const mse = res.mse !== null ? res.mse.toFixed(4) : 'N/A';
            html += `<tr><td>${method}</td><td>${res.selected.length}</td><td>${mse}</td><td>${res.time.toFixed(3)}s</td></tr>`;
        }
        html += `</table>`;

        html += `<h3>Plots:</h3>`;
        data.plots.forEach(url => {
            html += `<div><img src="${url}" style="max-width:100%; height:auto; margin:10px 0; border:1px solid #eee; border-radius:6px;"></div>`;
        });

        resultDiv.innerHTML = html;
    } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">❌ Error: ${err.message}</p>`;
    }
});
</script>
</body>
</html> -->
